    function div3print() {

      // point3 - onclick 
      document.querySelector("#git_btn").onclick = () => {
        //point1 - getElementsByName
        const radioList = document.getElementsByName('colleague');
        //point2 - [...radioList]
        //point4 - filter
        const result = [...radioList].filter(v => {
          return v.checked;
        })[0]

        window.location.href = result.dataset.url;
      }
    }
