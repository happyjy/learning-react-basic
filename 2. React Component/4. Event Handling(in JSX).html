    class Component extends React.Component {
      // 아래 constructor와 같이 사용.
      // state = { message: 'init', count: 0 };

      constructor(props) {
        super(props)
        this.state = { message: 'init', count: 0 };
        this.click = this.onClick.bind(this);
      }

      render() {
        return (
          <>
            <div>
              <p
                style={{
                  color: 'white',
                  fontSize: 20,
                  backgroundColor: 'green',
                  textAlign: 'center',
                  width: 200,
                }}
              >
                {this.state.message} {this.state.count}
              </p>
              <button
                style={{
                  display: 'block',
                  margin: ' auto',
                  backgroundColor: 'red',
                  border: '2px solid #000000',
                  fontSize: 15,
                  width: 200,
                }}
                onClick={this.click}
              // onClick={() => {
              //   this.setState({
              //     message: 'update',
              //     count: this.state.count + 1,
              //   });
              // }}
              >
                +
              </button>
            </div>
          </>
        );
      }


      onClick() {
        console.log("### click event");
        this.setState({
          message: 'update',
          count: this.state.count + 1,
        });
        // this.setState((state) => ({
        //   message: 'update',
        // }))
        // this.setState((state) => ({
        //   count: this.state.count + 1,
        // }))
      }
    }

    ReactDOM.render(<Component />, document.querySelector('#root'));
