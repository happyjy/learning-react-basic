<!-- 
  컴포넌트 정의, 실제 DOM에 컴포넌트를 그려준다.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eg</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    #root p {
      color: white;
      font-size: 2rem;
      background-color: orange;
      text-align: center;
      width: 200px;
      margin: 0 auto;
    }

    #btn_plus {
      display: block;
      background-color: brown;
      border: 2 solid #fff;
      width: 200px;
      height: 50px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <div id="root"></div>
  <button id="btn_plus">+</button>


  <script>
    /* 
      * click 했을때 차이점을 다시 redner( ReactDOM.render )
      * React.createElement는 가상돔 역할(실제 돔이 아님)을 한다. 
        * 가상돔 역할을 하고 실제 돔으로 반영 한다. 
    */
    const Component = props => (React.createElement('p', null, `${props.message}: ${props.count}`))

    ReactDOM.render(/* react component */
      React.createElement(Component, { message: 'init', count: 0 }, null),
      document.querySelector("#root")
    );

    // click event binding
    document.querySelector("#btn_plus").onclick = () => {
      ReactDOM.render(
        React.createElement(
          Component,
          { message: "update", count: 10 },
          null
        ),
        document.querySelector("#root")
      )

      render(document.querySelector("#root"), component);
    }
  </script>

</body>

</html>
